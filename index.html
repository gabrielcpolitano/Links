<!DOCTYPE html>

  <head>
    <title>Links</title>
    <meta charset="utf-8" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    <link rel="icon" href="./assets/img/favIcon.png" />

                >
                  <circle cx="12" cy="12" r="5"></circle>
                  <line x1="12" y1="1" x2="12" y2="3"></line>
                  <line x1="12" y1="21" x2="12" y2="23"></line>

                  <line
                    x1="18.36"
                    y1="5.64"

                  ></line>

                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather efeito-lua"
                >
                  <path
                    d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"
                  ></path>

          <div class="container-infos naoSelecionavel">
            <img src="./assets/img/profile.png" alt="Minha Foto" />
            <h1>Gabriel Politano</h1>

            <div class="links">
              <a href="https://discord.com/users/1230514914142060575 " target="_blank">
                <i class="bx bxl-discord"></i>
                <span>Discord</span>
              </a>
              <a href="https://www.instagram.com/gabriel_politanoo/" target="_blank">
                <i class="fab fa-instagram"></i>
                <span>Instagram</span>
              </a>
              <a
                href="https://www.linkedin.com/in/gabriel-politano-800a64278/ " target="_blank"
              >
                <i class="fab fa-linkedin"></i>
                <span>Linkedin</span>
              </a>
              <a href="https://github.com/gabrielcpolitano" target="_blank">
                <i class="fab fa-github"></i>
                <span>GitHub</span>
              </a>
            </div>
          </div>
